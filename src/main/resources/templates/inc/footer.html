<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<footer class="footer no-print" th:fragment="footer">
    <div class="footer-justify">
        <div class="footer-info">
            <div class="footer-policy">
                <ul class="footer-policy-list">
                    <li><a href="/terms#use">홈페이지 이용약관</a></li>
                    <li><a href="/terms#terms">환불 및 취소규정</a></li>
                    <li><a href="/terms#privacy">개인정보처리방침</a></li>
                </ul>
            </div>
            <div class="footer-textarea">
                <div class="footer-company-description">
                    <ul class="footer-item-list">
                        <li th:text="${footer != null} ? ${footer.companyName}">회사명</li>
                        <li th:text="${footer != null} ? |대표이사: ${footer.companyOwner}|">대표이사</li>
                        <li th:text="${footer != null} ? |사업자번호: ${footer.companyRegistrationNo}|">사업자등록번호</li>
                        <li th:if="${footer != null} and !${#strings.isEmpty(footer.companyMailOrderRegistrationNo)}" th:text="|통신판매업 신고번호: ${footer.companyMailOrderRegistrationNo}|">통신판매업신고번호</li>
                        <li th:if="${footer != null} and !${#strings.isEmpty(footer.companyAddressRoad)}" th:text="|${footer.companyAddressRoad} ${footer.companyAddressDetail}|">주소</li>
                    </ul>
                    <div class="footer-copyright">
                        Copyright(C)2023 <span>Wayplus.</span> All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-cs">
            <div class="footer-cs-tel">
                <span class="tel-number" th:text="${footer != null} ? ${footer.companyCsTell}">Tel.</span>
            </div>
            <div class="footer-cs-info">
                <span class="title">고객센터</span>
                <span class="time" th:text="${footer != null} ? ${footer.companyCsTime}">운영시간</span>
            </div>
        </div>
    </div>
</footer>
</html>
